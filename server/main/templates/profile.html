<div class="container">
    <div class="row">
        <div class="well span10">
            <div class="page-header">
                <H1>Edit profile
                    <small>for {[{ currentUser.username }]}</small>
                </H1>
            </div>
        </div>
    </div>
    <div class="span12">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>

                    <div class="controls">
                        <input type="text" id="inputEmail" placeholder="Email" value="{[{ currentUser.email }]}">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="first_name">First Name</label>

                    <div class="controls">
                        <input type="text" id="first_name" value="{[{ currentUser.firstName }]}">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="last_name">Last Name</label>

                    <div class="controls">
                        <input type="text" id="last_name" value="{[{ currentUser.lastName }]}">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn">Update</button>
                        <a href="{[{ currentUser.googleAuthUrl }]}" class="btn btn-primary">Authorize Google</a>
                        <a href="/fetch_my_mail" class="btn btn-success" ng-show="currentUser.readyToImport">Fetch
                            email</a>
                    </div>
                </div>
            </fieldset>
        </form>

        <table class="well table table-striped table-bordered">
            <tbody>
            <tr>
                <td class="span2">Ready to import?</td>
                <td>
                    <div ng-show="currentUser.readyToImport == false">
                        <p><i class="icon-warning-sign"></i>Click "Authorize Google" to begin</p>
                    </div>
                    <div ng-show="currentUser.readyToImport == true">
                        <p><i class="icon-ok"></i>Click "Fetch Email" to begin</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="span2">Percent imported</td>
                <td>
                    <div class="progress">
                        <div class="bar" style="width: {[{ percent_imported }]}%;"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
