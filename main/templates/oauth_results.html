{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
{{ state }}
    {% if authorized %}
    <h1 class="well">You have been authorized!</h1>
    {% else %}
    <h1 class="well">Permission denied.</h1>
    {% endif %}
    <p>{{message}}</p>
    <a href="/logout/">Logout</a>
    <a href="/accounts/profile/">return to profile</a>
{% endblock %}
