{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://s3.amazonaws.com/silverlantern_static/js/bootstrap.js"></script>


<div class="container">
  <div class="row">
    <div class="well span10">
      <div class="page-header">
        <h1>Gallery of new words <small>Look through our showroom of fantastic words</small></h1>
      </div>
    </div> <!-- span 12 -->
  </div> <!-- row -->

  <div span="row">
    <div class="span12">

      <ul class="nav nav-pills categories">
        <li class="{[{category.class}]}" ng-repeat="category in categories">
          <a href="#"><h4>{[{category.name}]}</h4></a>
        </li>
      </ul>

      <div class="row">
      <div class="span1 verital-align:middle"><a href="#"><i class="icon-chevron-left"></a></i></div>
      <ul class="thumbnails span10 words">
        <li class="span3" ng-repeat="word in words">
            <div class="thumbnail">
                <h4>{[{word.name}]}</h4>
                <p class="muted">{[{word.info}]}</p>
                <p><a class="btn btn-success btn-large" href="#">Study this word</a></p>  
            </div>
        </li>
      </ul>
      <div class="span1"><a href="#"><i class="icon-chevron-right"></a></i></div>
    </div> <!-- span 12 -->
  </div> <!-- row -->
</div> <!-- container -->
{% endblock %}
