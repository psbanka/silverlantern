<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">


<html lang="en" ng-app="silver">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <link href="https://s3.amazonaws.com/silverlantern_static/css/bootstrap.css" rel="stylesheet">
   <link href="https://s3.amazonaws.com/silverlantern_static/css/bootstrap.css" rel="stylesheet">
   <link href="https://s3.amazonaws.com/silverlantern_static/css/bootstrap-responsive.css" rel="stylesheet">
   <link href="https://s3.amazonaws.com/silverlantern_static/css/docs.css" rel="stylesheet">
<!--
{% if controller_name %}
   <script src="/staticfiles/js/{{controller_script}}"></script>
{% endif %}
-->
   <title>{% block title %}{% endblock %}</title>
</head>

<!--
<body id="{% block body_id %}{% endblock %}"{% if controller_name %} ng-controller="{{controller_name}}"{% endif %}>
-->
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://s3.amazonaws.com/silverlantern_static/js/bootstrap.js"></script>
  <script src="https://s3.amazonaws.com/silverlantern_static/js/bootstrap-dropdown.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script> -->
  <script src="http://localhost/staticfiles/js/script2.js"></script>

    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li {% if page_name == "profile" %}class="active"{%endif%}>
                <a href="/accounts/profile">Profile</a>
              </li>
              <li {% if page_name == "gallery" %}class="active"{%endif%}>
                <a href="/gallery">Gallery</a>
              </li>
              <li {% if page_name == "study" %}class="active"{%endif%}>
                <a href="/study">Study</a>
              </li>
              <li><a href="/logout">Sign off</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  <div id="body">
    <div ng-controller="{{controller_name}}">
    {% block body %}
      <div>
        {% block content_title %}{% endblock %}
      </div>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    {% endblock %}
    </div>
  </div>
</body>
</html>
