{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
{{ state }}
    <h1 class="well">Edit profile {{first_name}}</h1>
    <form class="form-horizontal">
        <fieldset>
        <legend class="well">Userid: {{user.username}}</legend>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email" value="{{user.email}}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="first_name">First Name</label>
            <div class="controls">
                <input type="text" id="first_name" value="{{user.first_name}}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="last_name">Last Name</label>
            <div class="controls">
                <input type="text" id="last_name" value="{{user.last_name}}">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Update</button>
                <a href="{{google_auth_url}}" class="btn btn-primary">Authorize Google</a>
                <a href="/fetch_my_mail" class="btn btn-success">Fetch email</a>
            </div>
        </div>
        </fieldset>
    </form>
    <table class="well table table-striped table-bordered">
        <tbody>
        <tr><td class="span2">Ready to import?</td><td>{% if ready_to_import %}<i class="icon-ok"></i>{%else%}<i class="icon-warning-sign"></i>{% endif %}</td></tr>
        <tr><td class="span2">Percent imported</td><td><div class="progress"><div class="bar" style="width: {{percent_imported}}%;"></div></div></td></tr>
        </tbody>
    </table>
{% endblock %}
